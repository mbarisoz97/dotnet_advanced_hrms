name: Build

on: 
  workflow_dispatch:
  push:
    branches:
      - master

env:
  DOTNET_VERSION: "8.x"
  SOLUTION_FILE: "./Ehrms.sln"
  BUILD_CONFIGURATION: "Release"
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{env.DOTNET_VERSION}}

      - name: Restore
        run: dotnet restore ${{env.SOLUTION_FILE}} --configuration {{env.BUILD_CONFIGURATION}}

      - name: Build
        run: dotnet build ${{env.SOLUTION_FILE}} --configuration {{env.BUILD_CONFIGURATION}} --no-restore

      - name: Test
        run: dotnet test ${{env.SOLUTION_FILE}} --configuration {{env.BUILD_CONFIGURATION}} --no-restore --no-build          