name: Build

on: 
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]  

env:
  DOTNET_VERSION: "8.x"
  SOLUTION_FILE: "./Ehrms.sln"
  BUILD_CONFIGURATION: "Release"
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{env.DOTNET_VERSION}}

      - name: Restore
        run: dotnet restore ${{env.SOLUTION_FILE}}

      - name: Build
        run: dotnet build ${{env.SOLUTION_FILE}} --configuration ${{env.BUILD_CONFIGURATION}} --no-restore

      - name: Test
        run: dotnet test ${{env.SOLUTION_FILE}} --configuration ${{env.BUILD_CONFIGURATION}} --no-restore --no-build  --logger "trx;LogFileName=test-results.trx" || true        

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: DotNET Tests
          path: "**/test-results.rtx"
          reporter: dotnet-rtx
          fail-on-error: true